<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            margin: 100px auto;
            width: 742px;
            height: 460px;
            background-color: #bfa;
            position: relative;
        }
        .month{
            width: 60px;
            height: 60px;
            font-size: 36px;
            background-color: #f00;
            color: #fff;
            font-weight: bold;
            line-height: 60px;
            position: absolute;
            left: -60px;
            text-align: center;
        }

        table {
            width: 100%;
            height: 100%;
            background-color: rgb(242,242,242);
            /* border: 1px solid #000; */
            border-collapse: collapse;
        }

        tr,
        th,
        td {
            border: 1px solid rgb(223,223,223);
            text-align: center;
        }
        tr:first-child{
            height: 40px;
        }

        td {
            width: 106px;
            vertical-align: middle;
            position: relative;
        }
        th{
            font-size: 20px;
        }

        .relax {
            display: block;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            font-weight: bold;
            font-size: 14px;
            color: #fff;
            border: 1px solid #ff0707;
            background-color: #ff0707;
            border-radius: 15%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .num {
            display: block;
            font-size: 24px;
            font-weight: bold;

        }

        .date {
            display: block;
            font-size: 16px;
        }

        .red {
            color: #ff0707;
        }
        .xiu{
            background-color: rgb(254,240,239);
        }
    </style>
</head>
