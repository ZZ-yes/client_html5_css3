<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        placeholder 用来设置文本框的占位符
        value 文本框中可以通过value来指定默认值
        disabled 禁用表单项，不会被提交
        readonly 只读，表单项无法修改，但是可以提交
        checked 默认选中的单选和多选
        selected 默认选中的下拉项
        

    -->
    <form action="target.html">
        <!-- 表单项 -->
        <div>
            <label for="username">用户名</label>
            <input type="text" name="hello" placeholder="请输入用户名" value="admin" id="username">
        </div>
        <div>
            <!-- 密码： <input type="password" name="password"> -->
            性别：<input type="radio" name="gender" value="男" checked id="male"> <label for="male">男</label>
            <input type="radio" name="gender" value="女" id="female"> <label for="female">女</label>
            <div>
                爱好：
                <input type="checkbox" name="hobby" value="lq" >篮球
                <input type="checkbox" name="hobby" value="ymq" >羽毛球 
                <input type="checkbox" name="hobby" value="zq ">足球
            </div>
            <div>
                你选：
                <select name="choose" >
                    <option value="ymq" >羽毛球</option>
                    <option value="ppq" selected>乒乓球</option>
                </select>
            </div>

        </div>
        <div>
            <input type="submit" value="登录">
            <input type="reset">
            <input type="button" value="按钮">
        </div>
        <div>
            <textarea name="text" id=""></textarea>
        </div>
        <div>
            <button type="submit">登录</button>
            <button type="reset">重置</button>
            <button type="button">按钮</button>
        </div>
    </form>
</body>

</html>
