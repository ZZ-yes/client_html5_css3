<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            border: 10px solid #bfa;
            /* position: relative; */
            /* display: table-cell;
            vertical-align: middle; */
            /* text-align: center; */
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .box2 {
            /* display: inline-block; */
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            /* margin: 0 auto; */
            /* position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto; */

        }
    </style>
</head>

<body>
    <!-- 
            1.利用盒子模型margin：0 auto来实现水平居中
                - 原理：利用盒子模型水平布局的等式
                    左右外边距+可见框宽度=包含块的宽度
                - 缺点：1.不能实现垂直居中
                        2.居中的元素必须指定宽度
            2.利用定位
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                margin: auto;
            - 原理：利用定位后新的等式来实现居中
                左右偏移量+左右外边距+可见框宽度=包含块宽度
                上下偏移量+上下外边距+可见框高度=包含块高度
            - 缺点：1.设置的样式多一些
                    2.居中的元素必须指定宽度
            3.使用表格
                父元素的设置
                    display: table-cell;
                    vertical-align: middle;
                子元素的设置
                    margin：0 auto
            或者
                子元素的设置
                    display: inline-block
                父元素的设置
                     text-align: center
            - 缺点：父元素设置为单元格后，默认宽度被内容撑开
            4.利用弹性盒
                父元素的设置
                    display: flex;
                    align-items: center;
                    justify-content: center;
                - 缺点几乎没有

    -->
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
