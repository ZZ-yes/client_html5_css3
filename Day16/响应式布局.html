<!DOCTYPE html>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    .top-bar {
        position: relative;
        display: flex;
        height: 60px;
        background-color: black;
        color: #fff;
        align-items: center;
        padding: 0 20px;
    }

    .top-bar h1 {
        height: 34px;
    }

    img {
        width: 34px;
        height: 34px;
    }

    .top-bar .space {
        flex: auto;
    }

    .top-bar .user-info {
        margin-right: 40px;
    }

    .user-info .login {
        display: none;
        justify-content: center;
        align-items: center;
        position: absolute;
        height: 60px;
        width: 100%;
        left: 0;
        top: 60px;
        background-color: #000;
    }

    .user-info:active .login {
        display: flex;
    }

    .user-info .login::before {
        content: "";
        position: absolute;
        top: 0;
        width: 95%;
        height: 1px;
        background-color: #333;
    }


    .login a {
        flex: auto;
        text-align: center;
        text-decoration: none;
        color: #fff;
    }

    .menu .menu-inner {
        list-style: none;
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #000;
    }

    .menu .menu-inner::before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 95%;
        height: 1px;
        background-color: #333;
    }

    .menu:active .menu-inner {
        display: block;
    }

    .menu .menu-inner a {
        display: flex;
        background-color: rgb(0, 0, 0);
        padding: 20px 0;
        align-items: center;
        justify-content: space-between;
        font-size: 24px;
        text-decoration: none;
        color: #fff;
        margin: 0 40px;
    }

    @media (min-width:880px) {

        .menu i,
        .user-info i {
            display: none;
        }

        .top-bar .user-info .login {
            display: flex;
        }
        .user-info .login::before,
        .menu .menu-inner::before {
        display: none ;/* 在桌面视图下隐藏分隔线 */
    }

        .user-info .login {
            justify-content: center;
            align-items: center;
            position: static;
            height: auto;
            width: auto;
            font-size: 14px;
            font-weight: bold;
        }

        .user-info .login a:hover {
            color: #ff6700;
        }

        .top-bar .space {
            display: none;
        }

        .top-bar {
            justify-content: space-around;
        }

        .top-bar .menu {
            order: 2;
        }

        .top-bar .user-info {
            order: 3;
        }

        .top-bar .menu .menu-inner {
            display: flex;
            position: static;
            width: auto;
            background-color: #000;
        }

        .top-bar .menu .menu-inner a {
            display: block;
            font-weight: bold;
            padding: 0;
            font-size: 14px;
            margin: 0;
        }

        .menu .menu-inner a:hover {
            color: #ff6700;

        }

        .top-bar .menu .menu-inner a,
        .top-bar .user-info .login a {
            margin: 0 10px;
        }
    }
</style>

<body>
    <!-- 
        响应式布局
            - 网页会根据窗口大小的改变而改变
            - 响应式布局可以使得一个页面同时在多种设备中使用，降低我们开发的成本
            - 但是这种响应式页面，适合内容比较简单的页面
                如果是内容多的，布局复杂的页面还是建议pc端一套，移动端一套
            - 响应式布局主要就是借助媒体查询来实现的
            编写的原则：
                1.移动端优先
                2.渐进增强
                    - 确认断点
    
    -->
