<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        
        display
            - 用来设置元素的类型
            - 可选值：
                inline 将元素设置为行内元素
                block 将元素设置为块元素
                inline-block 行内块元素
                            - 行内块兼具行内元素和块元素的特点
                            - 不独占一行，又可以设置宽高
        */
        span{
            display:inline-block;
            width: 100px;
            height: 100px;
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <span>
        我是span
    </span>
    <div>
        我是div
    </div>
</body>
</html>
