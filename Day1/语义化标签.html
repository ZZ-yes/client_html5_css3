<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>
     <!--网页除了需要被人看之外，还需要爬虫程序爬取
     W3C就希望能够帮助程序更好的爬取这个页面
     于是他就添加了很多不同的语义化标签来帮助程序识别页面


     main   主要内容，一个页面中最好只有一个main标签
     header 头部内容，可以多个
     footer 底部内容，可以多个
     article 表示独立内容
     aside 侧边栏，和主体独立的内容
     nav 表示导航
     section 独立的区块

    通过这些语义化标签，可以对网页中的不同内容进行描述，
    方便爬虫程序识别网页，但是大部分情况下我们不会大量使用这些标签
     
    
    
    
    
   
    
    -->

     <header></header>
     <main></main>
     <footer></footer>
     <article></article>
     <aside></aside>
     <nav></nav>
     <section></section>
     




     
    </body>
</html>
