<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
</head>
<body>
    <!--
    标签列表：
    https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Elements
    列表
        有序列表
        - 使用ol创建有序列表
        - 在ol中使用li来表示列表项

        无序列表
        - 使用ul创建无序列表
        - 在ul中使用li来表示列表项

        定义列表
        - 使用dl创建定义列表
        - 使用dt来定义被描述的内容
        - 使用dd来对内容进行描述
        

    -->
</body>
<ol>
    <li>芹菜</li>
    <li>萝卜</li>
    <li>空心菜</li>
</ol>

<ul>
    <li>大白菜</li>
    <li>鸡毛菜</li>
    <li>空心菜</li>
</ul>


<!--列表之间可以相互嵌套-->
<ul>
    <li>芹菜</li>
    <ol>
        <li>芹</li>
        <li>菜</li>
    </ol>
    <li>萝卜</li>
    <li>空心菜</li>
</ul>

<dl>
<dt>JENNIE</dt>
<dd>BLACKPINK成员</dd>
<dd>新专辑《Ruby》</dd>
</dl>

</html>
