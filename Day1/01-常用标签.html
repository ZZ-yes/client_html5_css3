<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--
    title表示标题标签，文字会显示到标签页上
    搜素引擎在抓取页面中，会通过title的内容来识别网页的主要内容
    这部分是SEO相关知识（SEO搜索引擎优化）
 -->
    <title>常用标签</title>
</head>
<body>
<!--
    标题标签
    一共有6级标题，h1-h6
    h1最大，h6最小
    注意：对于html标签来说，我们关注的是标签语义，而不是他的样式
    在SEO中h1的重要性仅次于title，搜索引擎也会通过h1来识别网页
    通常一个页面只有一个h1
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    
    <p>我是一个段落</p>
    <!--换行-->
    <br>
     <!--水平线-->
    <hr>
    <!--可以通过实体在网页中表示一些特殊符号
    语法：&实体的名字;

    常用：
    &lt; 小于号
    &gt; 大于号
    &nbsp；空格
    &copy；版权符号


    在html中多个空格和换行只会被识别为一个，如果想要多个，只能用特殊符号表示
    -->
a&lt;b&gt;c
</body>
</html>
