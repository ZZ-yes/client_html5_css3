<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--
    title表示标题标签，文字会显示到标签页上
    搜素引擎在抓取页面中，会通过title的内容来识别网页的主要内容
    这部分是SEO相关知识（SEO搜索引擎优化）
 -->
    <title>常用标签</title>
</head>
<body>

   <a href="#">
    <a href="#"></a>
   </a>

<!-- 字 文字，汉字在网页中也可以被认定为 一种特殊的替换元素 -->
</body>
</html>
