<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        P{
            border: 10px solid red;
            font-size: 40px;
            /*
                line-height 用来设置元素的行高
                 行就是用来放文字的
                 行高就是文字所在行的高度，每行都有行高
                 文字默认是在行高中垂直居中         
                 行间距 = 行高 - 字体大小
                 行高可以设置一个数字，那么行高将会是字体大小对应的倍数
             */
            /* line-height: 200px; */
            line-height: 1.5;

        }
    </style>
</head>
<body>
    <p>
        巴军方八九年凡客文昌市的
        巴军方八九年凡客文昌市的
        巴军方八九年凡客文昌市的
    </p>
</body>
</html>
