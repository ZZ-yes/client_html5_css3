<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
            font-size   字体大小
            font-weight 字重
                可选值
                    - normal 默认值 正常的粗细
                    - bold 加粗
                    - lighter 细的
            font-style 字体的样式
                可选值：
                    - normal 默认值 正常的
                    - italic 斜体
            font-family 字体族，使用什么字体
                - 字体的分类
                    - serif 衬线字体
                    - sans-serif 非衬线字体
                    - monospace  等宽字体 中文不涉及等宽

                当我们将字体设置为上述类型时，浏览器会自动选择相应的字体来显示

            font简写属性，可以同时设置字体的相关属性
                - font:前边任意，后边两个必须是font-size/line-height font-family

        */
        /* p{
            font-size: 20px;
            font-weight: lighter;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;先使用前面的，如果前面的没有就在非衬线字体里随便选一个
        } */
         p{
            font: bold italic 40px/1.5 Arial,"Microsoft YaHei",sans-serif;
         }
    </style>
</head>
<body>
    <p>
        哈哈哈哈哈 fgshyjhli
    </p>
</body>
</html>
