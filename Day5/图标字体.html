<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/all.css"> -->
     <!-- <link rel="stylesheet" href="./fonts/remixicon.css"> -->
      <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        /* 在网页中，我们经常能看到一些图标，可以使用图片来表示这些图标
            但是图片有一些不足
                1.不便于缩放
                2.无法改变颜色
            
            在网页中文字可以任意缩放和改变颜色（文字是矢量图）

            所以出现了图标字体（iconfont）
                所谓的图标字体指的是将小图标制作成字体文件
                可以使用一些第三方库
                https://fontawesome.com
                https://remixicon.cn/
                https://www.iconfont.cn/

            https://fontawesome.com使用步骤:
                1.下载(start-download)
                2.解压缩
                3.复制css和webfonts到项目下，可以只留个all.css
                4.在页面中引入all.css
                5.用法：在页面中添加标签
            https://www.iconfont.cn/使用步骤：
                1.注册登录
                2.选择图标加入购物车,添加至项目中
                3.进入项目，下载至本地
                4.将样式表和字体文件添加到项目中
                5.引入css
                6.通过类使用
                    <i class="iconfont icon-calendar"></i>
                实体
                    <i class="iconfont">&#xe62c;</i>

        */
        
    </style>
</head>
<body>
    <i class="fa-sharp fa-solid fa-house"></i>
    <i class="fa-sharp fa-solid fa-cat"></i>
    <i class="fa-solid fa-headphones"></i>

    <i class="ri-arrow-left-up-line"></i>
    <i class="ri-drag-move-2-line"></i>

    <i class="iconfont icon-calendar"></i>
    <i class="iconfont icon-amazon-pay"></i>
    <i class="iconfont icon-android"></i>
    <i class="iconfont icon-close-square"></i>
    <i class="iconfont icon-calendar"></i>
    <hr>
    <i class="iconfont">&#xe601;</i>
    <i class="iconfont">&#xe62c;</i>
    

    
</body>
</html>
