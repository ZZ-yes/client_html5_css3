<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            绝对定位
                - 将元素的position设置成absolute，则开启了元素的绝对定位
                特点：
                    1.开启绝对定位后，如果不设置偏移量，元素的位置不会发生变化




        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;

        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            position: absolute;
        }
        .box3{

            width: 200px;
            height: 200px;
            background-color: #dfa;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
