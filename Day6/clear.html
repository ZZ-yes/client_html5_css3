        /*因受到box1浮动的影响，box3的位置上移了*/
        .box3{
            width: 200px;
            height: 300px;
            background-color: rgb(196, 196, 99);
            
        }
        .box3::before{
            display: table;
            content: " ";
        }
        .box4{
            
            margin-top: 100px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        /* clear  谁受到影响，就对他进行清除
                - 清除浮动元素对当前元素产生的影响
                可选值
                    - left 清除左侧浮动元素对当前元素产生的影响
                    - right 清除右侧浮动元素对当前元素产生的影响 
                    - both 清除最大一侧浮动元素对当前元素的影响
            */
    </style>
