<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        /* 

        弹性盒是CSS3中新添加的布局方式，通过他可以更加方便的完成我们对网页的布局
            通过弹性盒模型，可以便捷完成网页中的各种布局


            弹性容器
                - 要使用弹性盒必须先将元素设置为弹性容器
                display：flex 块级弹性容器
                display：inline-flex 行内弹性容器
            弹性子元素（弹性项）
                - 弹性容器的子元素都会自动变成弹性子元素
                - 弹性子元素都会沿着弹性容器的主轴排列
            主轴
                - 主轴就是弹性子元素排列方向

            如何设置主轴方向：flex-direction
                                可选值：row 自左向右水平排列
                                       column 自上向下垂直排列
                                       row-reverse 自右向左水平排列
                                       column-reverse 自下向上垂直排列
            设置元素是否换行：flex-wrap
                                可选值：nowrap 不自动换行
                                        wrap 自动换行
                                        wrap-reverse 反向换行
            flex-flow:
                flex-direction和flex-wrap的简写属性，没有顺序和数量的要求

            justify-content 设置元素在主轴上的对齐方式
                    可选值：start  默认值，元素靠主轴起始位置对齐
                            end 元素靠主轴的结束位置对齐
                            center 元素沿主轴方向居中对齐
                            space-between 将主轴方向空白位置分配到两个元素之间
                            space-around 将主轴方向空白位置分配到元素周围
                            space-evenly 将主轴方向空白位置分配到元素的一侧

            
            侧轴（辅轴）
                -侧轴是与主轴垂直方向的轴

            align-items 设置元素在侧轴上的对齐方式  
                    可选值：start 元素靠侧轴起始位置对齐
                            end 元素靠侧轴的结束位置对齐
                            center 元素在侧轴上居中对齐
                            stretch 拉伸，元素会自动拉伸将侧轴撑满
            align-content 设置元素在侧轴上空白空间的分配
                            space-between 将侧轴方向空白位置分配到两个元素之间
                            space-around 将侧轴方向空白位置分配到元素周围
                            space-evenly 将侧轴方向空白位置分配到元素的一侧


                元素居中的方式：
                    1.margin：0 auto 水平居中
                    2.定位实现水平和垂直居中
                    3.弹性盒实现水平和垂直居中
        */
        ul{
            width: 800px;
            height: 200px;
            border: 10px solid #bfa;
            display: flex;
            /* display: flow-root; */
            /* flex-direction: row;
            flex-wrap: wrap; */
            flex-flow: row nowrap;
            justify-content: space-evenly;
            /* align-items: stretch; */
            
          
            
        }
        li{
             width: 100px;
            /* height: 100px; */
            line-height: 100px;
            font-size: 50px;
            color: #fff;
            text-align: center;
            /* float: left; */
            flex-shrink: 0;
            
        }
        li:nth-child(1){
           
            background-color: aqua;
            
        }
        li:nth-child(2){
         
            background-color: rgb(17, 255, 0);
        }
        li:nth-child(3){
           
            background-color: rgb(255, 0, 157);
        }
        li:nth-child(4){
          
            background-color: rgb(0, 34, 255);
        }
        li:nth-child(5){
            
            background-color: rgb(2, 85, 85);
        }

    </style>
</head>
<body>


        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>

</body>
</html>
