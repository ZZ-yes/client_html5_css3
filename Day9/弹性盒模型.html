<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        /* 
           弹性子元素的样式
                flex-basis 弹性子元素的基础大小,根据主轴的方向自动设置width和height
                            主轴水平，设置宽度
                            主轴垂直，设置高度
                    可选值：auto 默认值，依据元素的宽高为准
                flex-shrink 弹性子元素的收缩系数
                     - 当父元素容纳不下所有子元素时，如何自动缩小元素大小
                     - 元素的收缩是根据flex-basis和flex-shrink综合计算的
                            收缩系数越大，元素基础大小越大，元素就缩的越多
                     - 默认值为1，如果设置为0表示不收缩
                flex-grow 弹性子元素的生长系数
                     - 容器中的富余空间分配给子元素
                     - 默认值为0，元素默认不会变大
                flex 上述三个的简写属性
                    -属性顺序：grow shrink basis
                    可选值：initial，默认值，相当于0 1 auto
                            auto 相当于 1 1 auto
                            none 相当于 0 0 auto
                            

            

            
        
        */
        ul {
            width: 800px;

            border: 10px solid #bfa;
            display: flex;
        }

        li {
            /* flex-basis: auto;
            flex-shrink: 1;
            flex-grow: 0; */
            flex: 1 1 auto;
            width: 200px;
            line-height: 100px;
            font-size: 50px;
            color: #fff;
            text-align: center;


        }

        li:nth-child(1) {

            background-color: aqua;

        }

        li:nth-child(2) {

            background-color: rgb(17, 255, 0);
        }

        li:nth-child(3) {

            background-color: rgb(255, 0, 157);
        }

        li:nth-child(4) {

            background-color: rgb(0, 34, 255);
        }

        li:nth-child(5) {
            width: 300px;

            background-color: rgb(2, 85, 85);
        }
    </style>
</head>

<body>


    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

</body>

</html>
