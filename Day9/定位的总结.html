<body>
    <!-- 
        相对定位
            - 不脱离文档流
            - 参照元素在文档流中的位置进行定位
        绝对定位
            - 脱离文档流
            - 参照元素的包含块进行定位
            - 在网页中定位的主要手段就是绝对定位，相对定位更多的是配合绝对定位
        固定定位
            - 脱离文档流
            
        粘滞定位
            - 元素紧紧的黏在某个位置上


        偏移量（offset）
            - 四个偏移量，可以有四种组合方式
            top left 左上
            bottom left 左下
            top right 右上
            bottom right 右下
    
    
    -->
</body>
