    <!-- 
        传统的布局手段
            1.盒子模型（box model）
                - 主要用来确定元素的大小和间距
                - 主要用来处理网页的纵向排列
            2.浮动（float）
                - 本来是用来处理文字环绕图片效果，后来被用到了元素的水平排列中
                - 因为他不是被设计用来布局的，所以使用浮动时会存在一些问题（高度塌陷问题）
                
                注意：
                    盒子模型和浮动主要用来进行宏观的布局

            3.定位（position）
                - 通过定位可以将元素摆放到网页的任意位置
                - 主要用来设置网页中一些小组件
    
    -->
</body>
</html>
