<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            display: grid;
            border: 3px solid orange;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(100px,auto)) ;
            grid-auto-rows: 200px;
      
        }
        /* 
            minmax 一个函数
                minmax(最小值,最大值)
                用于设置行和列的大小
                可选值：像素、auto、min-content、max-content
                例如：minmax(100px,300px)表示网格项的宽度最小为100px，最大为300px
            repeat(auto-fill, minmax(100px,auto)) 
                auto-fill，表示自动计算列，尽可能多的生成列
                auto-fit，自动计算列，尽可能少的生成列
                minmax(100px,auto)表示网格项的宽度最小为100px，最大为自动
                也可以使用minmax(100px,1fr)表示网格项的宽度最小为100px，最大为1fr（占满剩余空间）
        */
        .outer div{
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
        <div class="box6">box6</div>
        <div class="box7">box7</div>
        <div class="box8">box8</div>
        <div class="box9">box9</div>
        <div class="box10">box10</div>
        <div class="box11">box11</div>
        <div class="box12">box12</div>
    </div>
</body>
</html>
