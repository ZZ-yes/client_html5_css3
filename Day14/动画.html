<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            animation: move 2s 2s steps(2);
        }

        @keyframes move {
            from {
                margin-left: 50px;
                background-color: rgb(22, 105, 2);
            }
            50%{
                margin-left: 300px;
                background-color: red;
            }

            to {
                margin-left: 500px;
                background-color: orange;
            }
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
