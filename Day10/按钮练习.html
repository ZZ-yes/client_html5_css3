<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            当我们第一次使用按钮时，在按钮上会有闪烁的情况出现
                这是因为浏览器在加载外部资源时，是以懒加载（用的时候加载，不用不加载）的形式来完成的
                像hover，active这些图片都是在按钮状态触发时才加载的，网速即使再快也要时间来完成加载
                在图片加载完成前，超链接处在没有背景图片可以显示的状态，所以才会显示空白

                我们可以使用CSS-Sprite来解决这个问题
                    - 所谓CSS-Sprite就是指将多个小的图片统一放入一个大图片（雪碧图）中
                        然后通过偏移量来切换到不同的图片
                    
                    - 使用CSS-Sprite可以将多个小图片进行整合，减少客户端发送请求的次数，提升用户体验
                    - 在早期的网页中，几乎所有的小图标都是通过雪碧图来实现的，随着图标字体的广泛使用，雪碧图的使用也相对变得少了一些
                        
                    雪碧图
                        1.雪碧图是位图，位图放大会失真
                        2.雪碧图无法修改颜色
                        3.雪碧图支持彩色图标


                    图标字体
                        1.图标字体是矢量图，放大不会失真
                        2.图标字体可以任意修改颜色
                        3.图标字体只支持单色图标
        
        */
        a:link{
            display: block;
            width: 93px;
            height: 29px;
            background: url("images/sprite.png") 0 0;
        }
        a:hover{
            background: url("images/sprite.png") -93px 0;/*负值往左移*/
        }
        a:active{
            background: url("images/sprite.png") -186px 0;
        }
    </style>
</head>
<body>
    <a href="#"></a>
</body>
</html>
