<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
        }
        td{
            height: 200px;
            border: 1px solid #000;
            text-align: center;
            /* 文字在td中会自动垂直居中 */
            vertical-align: middle;
        }
        .box1{
            display: table-cell;
            width: 400px;
            height: 400px;
            border: 10px solid #bfa;
            vertical-align: middle;
            
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
</body>

</html>
