<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
         .box1{
            width: 200px;
            height: 200px;
            background-color: red;

        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            position: fixed;
            right: 0;
            bottom: 0;
        }
        .box3{

            width: 200px;
            height: 200px;
            background-color: rgb(170, 198, 255);
        }
        /* 
            固定定位 position：fixed
                固定定位也是一种绝对定位，所以他的大部分特点和绝对定位相同
                    不同点在于固定定位总是参照于浏览器的窗口进行定位
                    一旦定位，不会随窗口进行滚动

        */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
