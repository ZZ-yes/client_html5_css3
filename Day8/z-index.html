<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            z-index: -1;

        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 3;
        }
        .box3{

            width: 200px;
            height: 200px;
            background-color: rgb(170, 198, 255);
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 3;
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .box5{
            width: 400px;
            height: 400px;
            background-color: rgb(212, 255, 0);

        }
        /* 
            开启了定位后，可以使用z-index来设置元素的层级
                z-index的值越大，元素的层级就越高，层级越高越优先显示
                如果层级一样，则优先显示下面的元素(body里在下面的元素)

                注意：祖先元素的层级再高，也无法盖住后代元素
                z-index可以设置负值，设置负值后定位元素将会被文档流中的元素覆盖
        */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">
        <div class="box4"></div>
    </div>
    <div class="box5"></div>
</body>
</html>
