<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    <!--

    iframe
        内联框架，用来向一个网页中引入另一个网页
        属性：
        src 来指定要引入的网页的路径
        -->
    <iframe name="hello" src="https://lilichao.com"  width="600" height="800"></iframe>
    <hr>
    <iframe src="./图片标签.html" ></iframe>
    <hr>

   
    <iframe src="./超链接.html" width="600" height="800"></iframe>
</body>
</html>
