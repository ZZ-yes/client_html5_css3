<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对路径</title>
</head>
<body>
    
    <!--
    路径有两种：
    1.相对路径
      - 用来引入我们自己的项目内的图片
      - 相对路径需要使用 ./开头或者../开头

      ./表示当前目录，比如当前的Day2, ./可以省略
      ../表示当前目录的上一级目录，比如CLIENT_HTML5_CSS3
      几个../就表示上几级

    2.绝对路径
    https开头
    -->

    <img src="./1.gif" alt="">
    <img src="./img/2.gif" alt="">
    <img src="../图片/webp/an.webp" alt="">
</body>
</html>
