<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /*
            颜色单位
                1.颜色名
                    -直接使用颜色名来设置颜色
                    比如red，green，blue，yellow……
                2.RGB值
                    - 通过三种不同的颜色的组合，来调配出不同的颜色
                    - 语法：RGB（红色，绿色，蓝色）
                    - 取值范围：0-255
                    - 光的三原色 全0黑色，全255白色
            */
        .box1{
            width: 200px;
            height: 200px;
            background-color: rgb(0, 0,0);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
