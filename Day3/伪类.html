<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /*
    伪类：https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes
    
    结构伪类：
        :root
            - 根元素，相当于html
        :empty
            - 空元素,里边没东西的，空格也算有内容
        :first-child
            - 第一个子元素
        :first-of-type 
            - 同类型里的第一个子元素  
        :nth-child
            - 第n个子元素,2n表示偶数，2n+1表示奇数，n+2表示从第二个元素开始
        :nth-of-type
            - 同类型中的第n个子元素
        :nth-last-child
            - 倒数第n个元素
        :nth-last-of-type
            - 同类型中倒数第n个元素    
        :last-child
            - 最后一个子元素
        :last-of-type
            - 同类型中的最后一个子元素
        :only-child
            - 唯一的子元素
        :only-of-type
            - 同类型中唯一的子元素
    
    
    */
    .box1,.box2{
        width: 100px;
        height: 100px;
        border: 2px solid red;
    }
    div:empty{
        background: yellow;
    }
    /* li:first-child{
        color: red;
    } */
    li:first-of-type{
        color: yellow;
    }
    /*
        even 表示偶数，相当于2n
        odd 表示奇数，相当于2n+1
    */
    li:nth-child(odd){
        color: rgb(0, 255, 30);
    }
    li:nth-last-child(1){
    
        color: olive;
    }
    li:only-child{
        color: blue;
    }
    li:only-of-type{
        color: blue;
    }
</style>
<body>
    <span>span</span>
    <li>body的li</li>
    <div class="box1">box1</div>
    <div class="box2"></div>
    <hr>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <hr>
    <ul>
        <li>唯一的子元素</li>
    </ul>
</body>
</html>
