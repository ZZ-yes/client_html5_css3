<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
        样式的继承
            - 设置给祖先元素的样式，也会同时应用到其后代元素上
            - 继承的存在大大的简化了样式的编写

            但并不是所有的样式都会发生继承！！！
            所有的布局、背景、边框相关的样式都不会发生继承

        */

            div{

                color: red;
                background-color: yellow;
            }

    </style>
</head>
<body>
    <div>
        我是div
        <p>我是div中的p
            <span>我是span</span>
        </p>
    </div>
</body>
</html>
