<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        
        分组选择器：同时选中多个选择器对应的元素
          语法：选择器1，选择器2，选择器3……选择器n{}


        关系选择器：
            - 根据元素之间的关系来选中元素
            - 元素之间关系：父子、祖先后代、兄弟
        子元素选择器：
            作用：选中指定元素的子元素
            语法：父元素>子元素{}
        后代元素选择器：
            作用：选中指定元素的后代元素
            语法：祖先 后代{}
        兄弟元素选择器：
            作用：选中指定的兄弟元素
            语法：兄+弟{}  选中紧随其后的一个兄弟
                  兄~弟{} 选中后边的所有兄弟元素
        
        */
        /* #p1,.p2,div{
        
            color: blueviolet;        
        } */
         /* .box1 span{
            color: rgb(0, 255, 98);
         } */

         /* h1+p{
            color: yellowgreen;
         } */
          h1~p{
            color: yellowgreen;
         }

    </style>
</head>
<body>

    <div class="box1">
        <span>
                不错！
        </span>
        <p>
            <span>好！</span>
        </p>
    </div>
    <hr>

    <h1 class="p2">会不会比较</h1>
    <p id="p1">姐姐撒旦是</p>
    <p class="p2 p3">多数时间是你</p>
    <div>的基础上的差不多就</div>
    <h2>嗲为负担</h2>
    <div>
        <span>天气不错！</span>
    </div>
    <p>你好</p>
    
</body>
</html>
