<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a:link{
            color: aquamarine;
        }
        a:visited{
            color: rgb(127, 255, 127);
        }
        /*
        link和visited没有先后之分，hover必须写在active前面
        */
        a:hover{
            color: rgb(238, 255, 127);
        }
        a:active{
            color: rgb(255, 127, 127);
        }

    </style>
</head>
<body>
    <a href="https://lilichao.com">访问过的</a>
    <a href="https://lilichao.com123">没访问过的</a>
</body>
</html>
